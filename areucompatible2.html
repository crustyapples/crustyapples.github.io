    <style>
      body {
        margin-top: 70px;
        background: rgb(59, 10, 10);
        color: #fff;
      }
      #phy {
          background-color: darkslategrey;

      #emo {

    <title>Love Compatibility</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="display-4 text-center mb-3">
            Are you two compatible?
          </h1>
          <form>
            <div class="form-group">
              <input id="personInput" type="text" class="form-control form-control-lg" placeholder="My name...">
            </div>
            <div class="form-group">
                <input id="personInput2" type="text" class="form-control form-control-lg" placeholder="My name...">
              </div>
          </form>
          <button id = "calculate" type="button" class="btn btn-danger mb-3">Calculate</button>
          <!-- <div id="calculate" class="btn btn-danger btn-lg mb-3">Calculate</div> -->
          <div id="output">
            <div id="phy" class="card mb-2">
              <div class="card-block">
                <h4>
                  Physical:
                </h4>
                <div id="phyOutput"></div>
              </div>
            </div>

            <div id = "emo" class="card mb-2">
              <div class="card-block">
                <h4>
                  Emotional:
                </h4>
                <div id="emoOutput"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <script>
      var calcFunc = function(){
          document.getElementById('output').style.visibility = 'visible';
          var num1 = (Math.random()*100).toFixed(2);
          var num2 = (Math.random()*100).toFixed(2);
          document.getElementById('emoOutput').innerHTML =  num1 + "%";
          document.getElementById('phyOutput').innerHTML =  num2 + "%";
      }
      document.getElementById('output').style.visibility = 'hidden';
      document.getElementById('calculate').addEventListener('click', calcFunc)
